# frontend/nginx.conf

server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # This URL should be your backend's public URL
    proxy_pass https://4mhtisp2gx.us-west-2.awsapprunner.com/api/;
    
    # --- THIS IS THE CORRECTED LINE ---
    # Set the Host header to match the backend's domain
    proxy_set_header Host 4mhtisp2gx.us-west-2.awsapprunner.com;

    # These other headers are correct
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}